name: DevOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t devops-site .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check main pages exist
        run: |
          test -f src/index.html
          test -f src/AboutUs.html
          test -f src/shop.html
          test -f src/cart.html
          test -f src/contact.me.html

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy
        run: echo "Deployment successful (placeholder)"
